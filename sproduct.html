<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product-SwiftCraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="main.html">Shop</a></li>
        <li><a href="page2bom.html">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-container">
      <div class="product-image">
        <img src="img-ash/Men's Jeans Pullover Boots Backpack T-shirt White Blue.G03.watermarked.2k.png" alt="Product Image">
      </div>
      <div class="product-details">
        <h1 class="product-title">OCEAN SIDE</h1>
        <p class="product-description">This is not a regular outfits,<br> it's one of our exclusive outfits of our brand,<br> its made out of 100% cotton<br>no polyster or any non-comfortable matrials,<br> it is costumed to be comfy,good looking, and the MOST important, to last forever with you!</p>
        <p class="product-price">$599</p>
        <div class="product-actions">
          <div class="quantity-control">
            <button class="minus">-</button>
            <input type="number" class="quantity" value="1" min="1">
            <button class="plus">+</button>
          </div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <script src="index2.js"></script>
</body>
</html>
